{% capture cls %}img_{{original.basename | replace: '.', '_'}}__delayed{% endcapture %}

<div class="clickable-image">
<a href="/blog/{{path}}">
<div class="responsive-image">
    <div class="{{cls}}" data-src="/blog/images/resized/{width}/{{ original.basename }}"></div>
</div>
</a>
</div>
<p />
<script>
    new Imager(".{{cls}}", {
        availableWidths: [{{ resized | map: 'width' | join: ', ' }}]
    });
</script>
